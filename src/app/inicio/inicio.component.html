<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div id="item1" class="carousel-item active">
                  <img src="./assets/img/bannerf1.png" class="d-block w-100" alt="Banner do f1">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/cs_banner.png" class="d-block w-100" alt="Banner do cs">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/lol_banner.png" class="d-block w-100" alt="Banner do LOL">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <div class="promocao">

        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">

                <mat-card-content>

                  <p>R$ 300.00</p>

        <mat-grid-tile>

                <img mat-card-image src="./assets/img/vava.png" alt="Jogo da Fifa">

                  <mat-card-title>Jogo da Vava</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                     Jogo Vava

                  <p>R$ 400.00</p>

              </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
